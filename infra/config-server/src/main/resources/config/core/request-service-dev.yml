server:
  port: 0

spring:
  datasource:
    url: jdbc:postgresql://localhost:5435/request
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  instance:
    prefer-ip-address: true
    instance-id: "${spring.application.name}:${random.value}"

logging:
  level:
    feign: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    ru.practicum.request.client.UserClient: DEBUG
    ru.practicum.request.client.EventClient: DEBUG

feign:
  client:
    config:
      default:
        loggerLevel: FULL
