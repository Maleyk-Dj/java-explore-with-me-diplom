syntax = "proto3";

package stats.service.collector;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "stats/message/UserActionProto.proto";

option java_multiple_files = true;
option java_package = "ru.practicum.grpc.stats.service";

// Сервис для сбора действий пользователей
service UserActionController {
  // RPC-метод для отправки данных о действиях пользователя
  rpc CollectUserAction(stats.message.action.UserActionProto) returns (google.protobuf.Empty);
}